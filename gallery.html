<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Gallery</title>
    <link rel="stylesheet" href="hub.css">
    <script src="hub-audio.js"></script>
    <script src="card-store.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ── NAV ── */
        .cv-nav {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            height: 52px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-darker);
            position: relative;
            z-index: 50;
        }

        .cv-nav::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
            opacity: 0.4;
        }

        .nav-brand {
            font-family: 'Syne', sans-serif;
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--text-muted);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.2s ease;
        }

        .nav-brand:hover { color: var(--accent-cyan); }

        .nav-brand-diamond {
            width: 8px; height: 8px;
            background: var(--accent-cyan);
            transform: rotate(45deg);
            box-shadow: 0 0 8px var(--accent-cyan);
        }

        .nav-title {
            font-family: 'Syne', sans-serif;
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .nav-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .nav-btn {
            font-family: 'Space Mono', monospace;
            font-size: 0.55rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 6px 14px;
            border-radius: 5px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn:hover { border-color: var(--accent-cyan); color: var(--accent-cyan); background: rgba(0,255,255,0.04); }
        .nav-btn.danger:hover { border-color: #ff4444; color: #ff4444; background: rgba(255,68,68,0.06); }

        /* ── GALLERY GRID ── */
        .gallery-body {
            flex: 1;
            overflow-y: auto;
            padding: 24px 32px;
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        .gallery-body::-webkit-scrollbar { width: 4px; }
        .gallery-body::-webkit-scrollbar-thumb { background: var(--border); }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
        }

        .gallery-item {
            position: relative;
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 5/7;
            background: var(--surface);
            transition: all 0.2s ease;
            animation: fadeIn 0.3s ease-out both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to   { opacity: 1; transform: scale(1); }
        }

        .gallery-item:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0,255,255,0.15);
            transform: translateY(-3px);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .gallery-item-name {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 8px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            font-size: 0.55rem;
            color: white;
            letter-spacing: 1px;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .gallery-item:hover .gallery-item-name { opacity: 1; }

        .gallery-item-remove {
            position: absolute;
            top: 6px; right: 6px;
            width: 22px; height: 22px;
            background: rgba(255,68,68,0.9);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 0.6rem;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: background 0.15s ease;
            z-index: 2;
        }

        .gallery-item:hover .gallery-item-remove { display: flex; }
        .gallery-item-remove:hover { background: #ff4444; }

        /* ── EMPTY STATE ── */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 12px;
            opacity: 0.3;
        }

        .empty-icon { font-size: 2.5rem; color: var(--accent-cyan); }
        .empty-text { font-family: 'Syne', sans-serif; font-size: 0.9rem; font-weight: 800; text-transform: uppercase; letter-spacing: 3px; color: var(--text-muted); }
        .empty-hint { font-size: 0.6rem; color: var(--text-muted); letter-spacing: 2px; }

        /* ── ZOOM LIGHTBOX ── */
        .lightbox {
            position: fixed; inset: 0;
            background: rgba(5,8,20,0.92);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            backdrop-filter: blur(8px);
        }

        .lightbox.visible { opacity: 1; pointer-events: all; }

        .lightbox-inner {
            position: relative;
            max-width: 85vw;
            max-height: 88vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.9);
            animation: popIn 0.25s ease-out both;
        }

        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to   { transform: scale(1);   opacity: 1; }
        }

        .lightbox-name {
            font-family: 'Syne', sans-serif;
            font-size: 0.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--text-light);
        }

        .lightbox-close {
            position: absolute;
            top: -16px; right: -16px;
            width: 32px; height: 32px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 50%;
            color: var(--text-muted);
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .lightbox-close:hover { border-color: #ff4444; color: #ff4444; }

        /* lightbox nav */
        .lightbox-nav {
            position: absolute;
            top: 50%; transform: translateY(-50%);
            font-size: 2rem;
            color: var(--text-muted);
            cursor: pointer;
            padding: 16px;
            transition: color 0.15s ease;
            user-select: none;
        }

        .lightbox-nav:hover { color: var(--accent-cyan); }
        .lightbox-nav.left { left: -60px; }
        .lightbox-nav.right { right: -60px; }

        #fileInput { display: none; }
    </style>
</head>
<body>

    <input type="file" id="fileInput" accept="image/*" multiple>

    <nav class="cv-nav">
        <a class="nav-brand" href="index.html">
            <span class="nav-brand-diamond"></span>
            MegaHub
        </a>
        <div class="nav-title">◈ Card Gallery</div>
        <div class="nav-actions">
            <button class="nav-btn" id="importBtn">+ Import Images</button>
            <button class="nav-btn danger" id="clearBtn">Clear All</button>
        </div>
    </nav>

    <div class="gallery-body" id="galleryBody">
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">◇</div>
            <div class="empty-text">No cards yet</div>
            <div class="empty-hint">Import images to populate the gallery</div>
        </div>
        <div class="gallery-grid" id="galleryGrid" style="display:none;"></div>
    </div>

    <!-- LIGHTBOX -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-inner">
            <button class="lightbox-close" id="lightboxClose">✕</button>
            <div class="lightbox-nav left" id="lbLeft">‹</div>
            <div class="lightbox-nav right" id="lbRight">›</div>
            <img class="lightbox-img" id="lightboxImg" src="" alt="">
            <div class="lightbox-name" id="lightboxName"></div>
        </div>
    </div>

    <script>
        let cards = [];
        let lightboxIdx = -1;

        const galleryGrid  = document.getElementById('galleryGrid');
        const emptyState   = document.getElementById('emptyState');
        const lightbox     = document.getElementById('lightbox');
        const lightboxImg  = document.getElementById('lightboxImg');
        const lightboxName = document.getElementById('lightboxName');
        const fileInput    = document.getElementById('fileInput');

        function loadFromStore() {
            cards = CardStore.getAll();
            render();
        }

        function render() {
            if (!cards.length) {
                emptyState.style.display = 'flex';
                galleryGrid.style.display = 'none';
                return;
            }
            emptyState.style.display = 'none';
            galleryGrid.style.display = 'grid';
            galleryGrid.innerHTML = '';

            cards.forEach((card, i) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.style.animationDelay = `${i * 0.03}s`;
                item.innerHTML = `
                    <img src="${card.base64}" alt="${card.name}">
                    <div class="gallery-item-name">${card.name}</div>
                    <button class="gallery-item-remove" data-id="${card.id}">✕</button>`;

                item.addEventListener('click', e => {
                    if (e.target.classList.contains('gallery-item-remove')) return;
                    openLightbox(i);
                });

                item.querySelector('.gallery-item-remove').addEventListener('click', e => {
                    e.stopPropagation();
                    cards = CardStore.remove(card.id);
                    render();
                    HubAudio.play('back');
                });

                galleryGrid.appendChild(item);
            });
        }

        // ── IMPORT ──
        document.getElementById('importBtn').addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', async () => {
            if (!fileInput.files.length) return;
            cards = await CardStore.addFiles(Array.from(fileInput.files));
            fileInput.value = '';
            render();
            HubAudio.play('chord');
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            cards = CardStore.clear();
            render();
            HubAudio.play('back');
        });

        // ── LIGHTBOX ──
        function openLightbox(idx) {
            lightboxIdx = idx;
            updateLightbox();
            lightbox.classList.add('visible');
            HubAudio.play('cursor');
        }

        function closeLightbox() {
            lightbox.classList.remove('visible');
            HubAudio.play('back');
        }

        function updateLightbox() {
            const card = cards[lightboxIdx];
            lightboxImg.src = card.base64;
            lightboxName.textContent = card.name;
        }

        document.getElementById('lightboxClose').addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', e => { if (e.target === lightbox) closeLightbox(); });

        document.getElementById('lbLeft').addEventListener('click', () => {
            if (lightboxIdx > 0) { lightboxIdx--; updateLightbox(); HubAudio.play('cursor'); }
        });

        document.getElementById('lbRight').addEventListener('click', () => {
            if (lightboxIdx < cards.length - 1) { lightboxIdx++; updateLightbox(); HubAudio.play('cursor'); }
        });

        document.addEventListener('keydown', e => {
            if (!lightbox.classList.contains('visible')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft' && lightboxIdx > 0) { lightboxIdx--; updateLightbox(); HubAudio.play('cursor'); }
            if (e.key === 'ArrowRight' && lightboxIdx < cards.length - 1) { lightboxIdx++; updateLightbox(); HubAudio.play('cursor'); }
        });

        loadFromStore();
    </script>
</body>
</html>
