<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframe Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">PROCESSING...</div>
        <div class="loading-subtext">Extracting keyframes from your video</div>
    </div>

    <!-- Upload Section -->
    <div class="container" id="uploadContainer">
        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">ðŸŽ¬</div>
            <div class="upload-text">Drop your video here</div>
            <div class="upload-hint">or click to browse â€¢ MP4, MOV, WebM supported</div>
            <input type="file" id="videoInput" accept="video/*" style="display: none;">
        </div>
    </div>

    <!-- Video Section -->
    <div id="videoSection">
        <div class="main-layout">
            <!-- Left Panel: Sprite Sheet Builder -->
            <div class="left-panel">
                <div class="sprite-builder">
                    <h2 class="panel-title">SPRITE SHEET BUILDER</h2>
                    <div class="sprite-grid">
                        <div class="sprite-slot" data-slot="0">
                            <span class="sprite-slot-number">1</span>
                            <span style="font-size: 2rem;">+</span>
                        </div>
                        <div class="sprite-slot" data-slot="1">
                            <span class="sprite-slot-number">2</span>
                            <span style="font-size: 2rem;">+</span>
                        </div>
                        <div class="sprite-slot" data-slot="2">
                            <span class="sprite-slot-number">3</span>
                            <span style="font-size: 2rem;">+</span>
                        </div>
                        <div class="sprite-slot" data-slot="3">
                            <span class="sprite-slot-number">4</span>
                            <span style="font-size: 2rem;">+</span>
                        </div>
                        <div class="sprite-slot" data-slot="4">
                            <span class="sprite-slot-number">5</span>
                            <span style="font-size: 2rem;">+</span>
                        </div>
                        <div class="sprite-slot" data-slot="5">
                            <span class="sprite-slot-number">6</span>
                            <span style="font-size: 2rem;">+</span>
                        </div>
                    </div>
                    
                    <div class="sprite-actions">
                        <button id="resetSpriteBtn" class="btn-secondary">Reset</button>
                        <button id="generateSpriteBtn" class="btn-primary" disabled>Generate</button>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Video + Frame Strip -->
            <div class="right-panel">
                <div class="video-container">
                    <video id="videoPlayer" controls muted></video>
                </div>
                
                <div class="frame-strip-container">
                    <div class="frame-strip-viewport">
                        <div class="frame-strip" id="frameStrip"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
